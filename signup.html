<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up</title>
</head>

<body>
    <header>
        <img src="img/logo.png" alt="">
    </header>
    <hr>
    <section>
        <div class="container">
            <div class="fb-btn">
                <button>Sign up with<br>Facebook</button>
            </div>
            <div class="mini-container details">
                <form class="form-display" action="">
                    <input class="data-input" type="email" placeholder="Email">
                    <input class="data-input" type="email" placeholder="Confirm your email">
                    <input class="data-input" type="password" placeholder="Enter your password">
                    <input class="data-input" type="text" placeholder="What's your nick name?">
                    <div class="birth">
                        <input class="data-input" type="text" placeholder="Date">
                        <select class="data-input" name="cars">
                            <option value="Month">Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                            
                        </select>
                        <input class="data-input" type="text" placeholder="Year">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
